<div class="modal-header">
    <h3 class="modal-title">{{modalState}} Project</h3>
</div>
<div class="modal-body">
    <form>
    	<div class="form-group">
    		<label>Project Name</label> 
    		<input type="text" class="form-control" ng-model="items.name" placeholder="First Name">
    	</div>
    	<div class="form-group">
    		<label>Customer Name</label> 
    		<select class="form-control"
    			ng-options="option.id as option.firstName + ' ' + option.lastName for option in data"
    			ng-model="items.customerId" >
    		</select>
    	</div>
    	<div class="form-group">
    		<label>Project Type</label> 
    		<input type="text" class="form-control" ng-model="items.type" placeholder="Type">
    	</div>
    </form>
</div>
<div class="modal-footer">
	<button class="btn btn-danger" type="button" ng-show="{{modalState == 'Edit'}}" ng-click="delete()">Delete</button>
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
