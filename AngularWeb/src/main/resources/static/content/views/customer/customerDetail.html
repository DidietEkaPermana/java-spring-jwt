<div class="modal-header">
    <h3 class="modal-title">{{modalState}} Customer</h3>
</div>
<div class="modal-body">
    <form>
    	<div class="form-group">
    		<label>First Name</label> 
    		<input type="text" class="form-control" ng-model="items.firstName" placeholder="First Name">
    	</div>
    	<div class="form-group">
    		<label>Last Name</label> 
    		<input type="text" class="form-control" ng-model="items.lastName" placeholder="Last Name">
    	</div>
    	<div class="form-group">
    		<label>E-mail</label> 
    		<input type="email" class="form-control" ng-model="items.email" placeholder="E-mail">
    	</div>
    	<div class="form-group">
    		<label>Mobile</label> 
    		<input type="phone" class="form-control" ng-model="items.mobile" placeholder="Mobile No">
    	</div>
    </form>
</div>
<div class="modal-footer">
	<button class="btn btn-danger" type="button" ng-show="{{modalState == 'Edit'}}" ng-click="delete()">Delete</button>
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
